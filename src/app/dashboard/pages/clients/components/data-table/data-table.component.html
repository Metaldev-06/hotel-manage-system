@defer (when !loading()) {
  <nz-table
    #basicTable
    [nzData]="data().data"
    [nzLoading]="loading()"
    [nzFrontPagination]="false"
    [nzTotal]="data().pagination.totalPages"
    [nzPageIndex]="1"
  >
    <thead>
      <tr>
        @for (item of columns(); track $index) {
          <th>{{ item.title | titlecase }}</th>
        }
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data.id) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.dni }}</td>
          <td><app-badge-info [info]="data.partner" /></td>
          <td>
            <app-button icon="edit">Editar</app-button>
            <nz-divider nzType="vertical"></nz-divider>
            <app-button icon="delete">Borrar</app-button>
          </td>
        </tr>
      }
    </tbody>
  </nz-table>
} @loading {
  <span nz-icon nzType="loading" nzTheme="outline"></span>
}
